apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-staging-deployment
  namespace: front-staging
  labels:
    app: frontend
    environment: staging
spec:
  selector:
    matchLabels:
      app: frontend
      environment: staging
  replicas: 1 
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
        environment: staging
    spec:
      containers:
      - name: frontend
        image: thetiptopymcm/thetiptop-frontend:latest
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 300m
            memory: 500Mi
        ports:
        - containerPort: 3000
          name: frontend

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-staging-lb
  namespace: front-staging
spec:
  selector:
    app: frontend
    environment: staging
  type: LoadBalancer
  ports:
  - name: http
    protocol: TCP
    port: 80         
    targetPort: 3000
